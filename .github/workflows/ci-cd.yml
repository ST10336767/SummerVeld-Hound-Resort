name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '17'

jobs:
  # Backend Tests and Build
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Run linting
      working-directory: ./backend
      run: npm run lint || echo "Linting not configured yet"
      
    - name: Run unit tests
      working-directory: ./backend
      run: npm test
      continue-on-error: true
      
    - name: Generate test coverage
      working-directory: ./backend
      run: npm run test:coverage || npm test -- --coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage
        
    - name: Upload backend coverage artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-coverage
        path: backend/coverage/lcov.info
        retention-days: 1

  # Android Tests and Build
  android-test:
    name: Android Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./android-app/gradlew
      
    - name: Run unit tests with coverage
      working-directory: ./android-app
      run: ./gradlew testDebugUnitTest jacocoTestReport
      
    - name: Run instrumented tests
      working-directory: ./android-app
      run: ./gradlew connectedAndroidTest || echo "No device available for instrumented tests"
      
    - name: Build debug APK
      working-directory: ./android-app
      run: ./gradlew assembleDebug
      
    - name: Build release AAB
      working-directory: ./android-app
      run: ./gradlew bundleRelease || echo "Release build requires signing configuration"
      
    - name: Upload Android coverage artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: android-coverage
        path: android-app/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
        retention-days: 1

  # Static Code Analysis
  static-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    needs: [backend-test, android-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
        
    - name: Download backend coverage
      uses: actions/download-artifact@v4
      with:
        name: backend-coverage
        path: backend/coverage/
        
    - name: Download Android coverage
      uses: actions/download-artifact@v4
      with:
        name: android-coverage
        path: android-app/app/build/reports/jacoco/jacocoTestReport/
        
    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v6.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=ST10336767_SummerVeld-Hound-Resort
          -Dsonar.organization=st10336767
          -Dsonar.sources=backend,android-app
          -Dsonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
          -Dsonar.java.coverage.jacoco.xmlReportPaths=android-app/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          -Dsonar.ci.analysis.enabled=true
          -Dsonar.ci.analysis.automaticAnalysis=false
      continue-on-error: true

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test, android-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
      continue-on-error: true
      
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'SummerVeld-Hound-Resort'
        path: '.'
        format: 'JSON'
        args: >
          --enableRetired
          --enableExperimental
          --out reports
          
    - name: Upload OWASP results
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: reports

  # CodeQL Analysis
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'java']
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        
    - name: Setup Node.js (for JavaScript analysis)
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install dependencies (for JavaScript analysis)
      if: matrix.language == 'javascript'
      working-directory: ./backend
      run: npm ci
      
    - name: Setup Java (for Java analysis)
      if: matrix.language == 'java'
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Build project (for Java analysis)
      if: matrix.language == 'java'
      working-directory: ./android-app
      run: ./gradlew build
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

