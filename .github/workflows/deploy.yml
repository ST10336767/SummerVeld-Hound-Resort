name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # Deploy Backend to Render
  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Trigger Render Deployment
      run: |
        # Trigger manual deployment via Render API
        curl -X POST \
          "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Accept: application/json" \
          || echo "Note: Render may auto-deploy if connected to this repository"
        
    - name: Verify deployment
      run: |
        echo "Waiting for deployment to complete..."
        sleep 45
        # Use secret if available, otherwise use default URL from codebase
        RENDER_URL="${RENDER_SERVICE_URL:-https://summerveld-api.onrender.com}"
        echo "Checking health endpoint: $RENDER_URL/health"
        curl -f "$RENDER_URL/health" || {
          echo "Health check failed, but deployment may still be in progress"
          exit 1
        }
        echo "Deployment verified successfully!"
      env:
        RENDER_SERVICE_URL: ${{ secrets.RENDER_SERVICE_URL }}
